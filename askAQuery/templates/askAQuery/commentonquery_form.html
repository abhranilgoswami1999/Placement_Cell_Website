{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Reply</legend>
                {{ form|crispy  }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Edit</button>
                <a class="btn btn-outline-danger" href="{%url 'query-detail' object.query.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
